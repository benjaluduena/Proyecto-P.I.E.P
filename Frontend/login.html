<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión / Registrarse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #f9f9f9, #f1f1f1);
      gap: 2rem;
      padding: 2rem 1rem;
    }

    .image-placeholder {
      width: 100%;
      max-width: 420px;
      height: 540px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .image-placeholder img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
    }

    .form-container {
      background: #ffffff;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease, height 0.3s ease;
      min-height: 540px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem auto;
      object-fit: contain;
    }

    .form-container h2 {
      color: #222;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 1.6rem;
    }

    .form-toggle {
      display: flex;
      margin-bottom: 2rem;
      border-radius: 25px;
      overflow: hidden;
      border: 1px solid #ddd;
    }

    .toggle-btn {
      flex: 1;
      padding: 0.7rem;
      background: #f8f8f8;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      color: #666;
    }

    .toggle-btn.active {
      background: #f18531;
      color: white;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
      opacity: 1;
      max-height: 100px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .input-group.hidden {
      opacity: 0;
      max-height: 0;
      margin-bottom: 0;
    }

    .input-group label {
      display: block;
      color: #444;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fdfdfd;
      color: #333;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #f18531;
      background: #fff;
    }

    .submit-button {
      width: 100%;
      padding: 0.9rem;
      background: #f18531;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 14px rgba(241, 133, 49, 0.5);
      letter-spacing: 0.5px;
      margin-top: 1rem;
    }

    .submit-button:hover {
      background: #e07a2f;
      transform: scale(1.04);
    }

    .extra {
      margin-top: 1.7rem;
      text-align: center;
    }

    .extra a {
      color: #4e9af1;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .extra a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        gap: 1rem;
      }
      
      .image-placeholder {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="image-placeholder">
    <img src="Assets/Imagenes/background.png" alt="background" />
  </div>
  
  <div class="form-container">
    <img src="Assets/Imagenes/Logo.png" alt="Logo" class="logo" />
    <h2 id="form-title">Iniciar Sesión</h2>
    
    <div class="form-toggle">
      <button type="button" class="toggle-btn active" id="login-toggle">Iniciar Sesión</button>
      <button type="button" class="toggle-btn" id="register-toggle">Registrarse</button>
    </div>
    
    <form id="auth-form">
      <!-- Campos de registro (ocultos inicialmente) -->
      <div class="input-group hidden" id="name-group">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Tu nombre completo" />
      </div>
      
      <!-- Campo de email (siempre visible) -->
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />
      </div>
      
      <!-- Campo de contraseña (siempre visible) -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required />
      </div>
      
      <!-- Campos de registro adicionales (ocultos inicialmente) -->
      <div class="input-group hidden" id="role-group">
        <label for="role">Rol</label>
        <select id="role">
          <option value="">Selecciona tu rol</option>
          <option value="estudiante">Estudiante</option>
          <option value="docente">Docente</option>
        </select>
      </div>
      
      <div class="input-group hidden" id="education-group">
        <label for="education_level">Nivel educativo</label>
        <select id="education_level">
          <option value="">Selecciona tu nivel educativo</option>
          <option value="secundario">Secundario</option>
          <option value="terciario">Terciario</option>
          <option value="universitario">Universitario</option>
          <option value="posgrado">Posgrado</option>
        </select>
      </div>
      
      <button type="submit" class="submit-button" id="submit-btn">Entrar</button>
      
      <div class="extra" id="login-extra">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>

  <script src="/JS/config.js"></script>
  <script src="/JS/login.js"></script>
</body>
</html>
