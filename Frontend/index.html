<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>StudyAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Frontend/Css/styles.css">
  <link rel="stylesheet" href="/Frontend/Css/home.css">
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">

      <div>

        <!-- Logo -->
        <div class="logo-container">
          <img class="logo" src="/Frontend/Assets/Imagenes/Logo.png" alt="">
        </div>

        <!-- Sidebar Menu -->
        <nav class="menu">

          <button onclick="cargarSeccion('home')" type="button" class="menu-item">
            <span class="sidebar-ico">
              <svg>
                <use href="/Frontend/Assets/sprite.svg#icon-home"></use>
              </svg>
            </span>
            Inicio
          </button>

          <button type="button" class="menu-item">
            <span class="sidebar-ico">
              <svg>
                <use href="/Frontend/Assets/sprite.svg#icon-calendar"></use>
              </svg>
            </span>
            Calendario
          </button>

          <button type="button" class="menu-item">
            <span class="sidebar-ico">
              <svg>
                <use href="/Frontend/Assets/sprite.svg#icon-history"></use>
              </svg>
            </span>
            Historial
          </button>

        </nav>

      </div>

      <!-- Sidebar Footer -->
      <div class="sidebar-footer">

        <button type="button" class="menu-item">
          <span class="sidebar-ico">
            <svg>
              <use href="/Frontend/Assets/sprite.svg#icon-help"></use>
            </svg>
          </span>
          Ayuda y Soporte
        </button>


        <button type="button" class="menu-item">
          <span class="sidebar-ico">
            <svg>
              <use href="/Frontend/Assets/sprite.svg#icon-user"></use>
            </svg>
          </span>
          Mi cuenta
        </button>

        <button type="button" class="menu-item">
          <span class="sidebar-ico">
            <svg>
              <use href="/Frontend/Assets/sprite.svg#icon-logout"></use>
            </svg>
          </span>
          Salir
        </button>

        <!-- Información del Usuario -->
        <div class="user-profile">
          <div class="user-avatar">
            <img src="/Frontend/Assets/Imagenes/photo.png" alt="Foto de perfil" class="avatar-img">
          </div>
          <div class="user-info">
            <div class="user-name">Juan Pérez</div>
            <div class="user-email">juan.perez@email.com</div>
          </div>
        </div>

      </div>

    </aside>

    <!-- Main -->
    <main id="contenido">
      <!-- Aquí se carga el contenido dinámico -->
    </main>

    <script src="/Frontend/JS/main.js"></script>
</body>

</html>
